<h2>Registered movies: </h2>

<table *ngFor="let movie of movies">
  <tr>
    <th>#Id</th>
    <th>Title</th>
    <th>Director</th>
    <th>GenreId</th>
    <th>Genre</th>
    <th>Synopsis</th>
    <th>Year</th>
  </tr>
  <tr>
    <td>{{movie.id}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.director}}</td>
    <td>{{movie.genreId}}</td>
    <td>{{movie.genre}}</td>
    <td>{{movie.synopsis}}</td>
    <td>{{movie.year}}</td>
  </tr>
</table>
