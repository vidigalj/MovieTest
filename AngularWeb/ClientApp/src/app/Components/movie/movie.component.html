<h2>New Movie: </h2>
<hr />

<form>
  Title: <input type="text" name="title" [(ngModel)]="movie.title" />
  Director: <input type="text" name="title" [(ngModel)]="movie.title" />
  Synopsis: <input type="text" name="title" [(ngModel)]="movie.title" />
  Year: <input type="text" name="title" [(ngModel)]="movie.title" />
  Title: <input type="text" name="title" [(ngModel)]="movie.title" />
</form>

<h2>Registered movies: </h2>
<hr />

<table>
  <tr>
    <th>#Id</th>
    <th>Title</th>
    <th>Director</th>
    <th>GenreId</th>
    <th>Synopsis</th>
    <th>Year</th>
  </tr>
  <tr  *ngFor="let movie of movies">
    <td>{{movie.id}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.director}}</td>
    <td>{{movie.genreId}}</td>
    <td>{{movie.synopsis}}</td>
    <td>{{movie.year}}</td>
  </tr>
</table>
